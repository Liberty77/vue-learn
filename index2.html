<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <p>{{a}}</p>
    </div>

    <script>
        //实例被创建时 data 中的存在的属性才是响应式的
        var data = {
            a: 1
        };

        var vm = new Vue({
            el: "#app",
            data: data,
            create: function () {
                console.log("a is: " + this.a)
            }
        });

        vm.a == data.a;
        vm.a = 2;

        //带有 $ 的前缀 都是一些有用的实例属性和方法
        vm.$data == data // true
        vm.$el == document.getElementById('app') // true
        vm.$watch('a', function (newValue, oldValue) {
            //这个回调会在 vm.a 值的变化后调用
        })

        //实例生命周期钩子 不要在选项属性或回调上使用箭头函数
        //因为箭头函数是和父级上下文绑定在一起的，this 不会是如你所预期的 Vue 实例
    </script>

</body>

</html>
